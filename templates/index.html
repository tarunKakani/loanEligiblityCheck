<!DOCTYPE html>
<html>
<head>
    <title>Loan Eligibility Checker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="bg-white shadow-lg rounded-lg p-8 max-w-2xl w-full">
        <h2 class="text-3xl font-bold mb-6 text-center text-gray-800">Loan Eligibility Checker</h2>

        <form action="/index" method="post">
            <div class="mb-4">
                <label for="loan_amount" class="block text-gray-700">Loan Amount (₹):</label>
                <input type="number" step="0.01" name="loan_amount" required class="block w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="income" class="block text-gray-700">Monthly Income (₹):</label>
                <input type="number" step="0.01" name="income" required class="block w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="employment_status" class="block text-gray-700">Employment Status:</label>
                <select name="employment_status" required class="block w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="Full-Time">Full-Time</option>
                    <option value="Part-Time">Part-Time</option>
                    <option value="Unemployed">Unemployed</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="job_type" class="block text-gray-700">Job Type:</label>
                <select name="job_type" required class="shadcn-select w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="Salaried">Salaried</option>
                    <option value="Self-Employed">Self-Employed</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="mab" class="block text-gray-700">Minimum Average Balance (MAB):</label>
                <input type="number" step="0.01" name="mab" required class="block w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="collateral" class="block text-gray-700">Collateral Value (₹):</label>
                <input type="number" step="0.01" name="collateral" required class="block w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="credit_score" class="block text-gray-700">Credit Score:</label>
                <input type="number" name="credit_score" required class="block w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="account_balance" class="block text-gray-700">Current Account Balance (₹):</label>
                <input type="number" step="0.01" name="account_balance" required class="block w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="account_tenure" class="block text-gray-700">Account Tenure (Years):</label>
                <input type="number" step="0.1" name="account_tenure" required class="block w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="past_loan_history" class="block text-gray-700">Past Loan History:</label>
                <select name="past_loan_history" required class="block w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="Good">Good</option>
                    <option value="Bad">Bad</option>
                    <option value="None">None</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="savings_months" class="block text-gray-700">Months of Savings:</label>
                <input type="number" step="1" name="savings_months" required class="block w-full mt-2 p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-md shadow-md transition duration-300">
                Check Eligibility
            </button>
        </form>
    </div>

</body>
</html>
